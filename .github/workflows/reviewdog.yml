name: reviewdog
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          eslint_flags: '. --ext .js,.ts,.vue'
          fail_on_error: true
          level: info
          reporter: github-pr-review
